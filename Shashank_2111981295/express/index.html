<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
</head>
<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    <!-- CARD -->
    <div class="card mx-auto" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">BLOG </h5>
          <p class="card-text">See my latest blog of my first trip to pluto </p>
          <img src="https://th-thumbnailer.cdn-si-edu.com/2pqnNiTDB4QXA4LGt9dzZj6wyS4=/fit-in/1600x0/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/9a/91/9a915e4d-0f04-4070-a23a-14acbf3351ed/jun2015_g01_pluto.jpg" class="d-block w-100"  style="max-width: 300px; max-height: 200px;">
          <a href="#" class="btn btn-primary">Open Blog</a>
        </div>
      </div>


      <!-- CAROUSEL -->
      <div id="carouselExampleInterval" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 600px;">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000"> 
                <img src="https://images.pexels.com/photos/2627945/pexels-photo-2627945.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="d-block w-100" alt="First1" style="max-width: 600px; max-height: 500px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000"> 
                <img src="https://images.unsplash.com/photo-1536532184021-da5392b55da1?auto=format&fit=crop&q=80&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZSUyMHNreXxlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100" alt="Second2" style="max-width: 600px; max-height: 500px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000"> 
                <img src="https://images.pexels.com/photos/3584430/pexels-photo-3584430.jpeg?cs=srgb&dl=pexels-disha-sheta-3584430.jpg&fm=jpg" class="d-block w-100" alt="Third3" style="max-width: 600px; max-height: 500px;">
            </div>
        </div>
        
        <div class="carousel-controls-wrapper">
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
    </div>

      <!-- FORM -->
      <form>
        <div class="form">
          <label for="mail">Email address</label>
          <input type="email" class="form" id="mail" placeholder="name@example.com">
        </div>
        <div class="form">
          <label for="select">Example select</label>
          <select class="form" id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" >Submit</button>
      </form>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous"></script>
</body>
</html>
